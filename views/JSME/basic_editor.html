<script type="text/javascript" language="javascript" src="javascripts/jsme/jsme.nocache.js"></script>

<script>
    function jsmeOnLoad() {
        jsmeApplet = new JSApplet.JSME("jsme_container", "500px", "500px", {
          "options": "oldlook, star"
        });

        jsmeApplet.setAfterStructureModifiedCallback(showEvent);

   }

   function showEvent(event) {
     console.log(event);
     console.log(jsmeApplet.smiles())
   }
</script>


<div id="jsme_container" width="500px"></div>
